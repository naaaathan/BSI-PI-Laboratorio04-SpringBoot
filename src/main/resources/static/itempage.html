<body>
<h2>Add Item With Validation</h2>
<form action="/lab04/addValidItem" method="GET" id="itemForm">
    <div>
        <label for="nameField">Input Item Data</label></br>
        Name <input name="name" id="nameField"></br>
        Description  <input name="description" id="descriptionField"></br>

        <button>Add Item User</button>
    </div>
</form>
